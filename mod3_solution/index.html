<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Menu Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">  
    </head>
    <body id="top">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        
                    </button>
                    <a class="navbar-brand" href="#">Food, LLC</a>
                    
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav visible-xs">
                        <li><a href="#">Chicken</a></li>
                        <li><a href="#">Beef</a></li>
                        <li><a href="#">Sushi</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <h1>Our Menu</h1>
        </div>
        <div class="container-fluid" id="tall-section">
            <div class="row">
                <div class="col-xs-12" style="height: 1000px; background-color: #f8f8f8;">
                    <p>This section is very tall to demonstrate scrolling...</p>
                </div>
            </div>
        </div>
        <div class="container" id="optional-sections">
            <div class="row">
                <div id="chicken-section" class="col-md-4 col-sm-6 col-xs-12 section-content">
                    <h3 class="text-center">Chicken</h3>
                    <p>Some text about chicken dishes...</p>
                    <a href="#top" class="back-to-top">Back to top</a>
                </div>
                <div id="beef-section" class="col-md-4 col-sm-6 col-xs-12 section-content">
                    <h3 class="text-center">Beef</h3>
                    <p>Some text about beef dishes...</p>
                    <a href="#top" class="back-to-top">Back to top</a>
                </div>
                <div id="sushi-section" class="col-md-4 col-sm-6 col-xs-12 section-content">
                    <h3 class="text-center">Sushi</h3>
                    <p>Some text about sushi dishes...</p>
                    <a href="#top" class="back-to-top">Back to top</a>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
